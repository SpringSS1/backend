[build]
  base = "frontend"
  publish = "frontend/build"
  command = "npm ci --prefix frontend && npm run build --prefix frontend"

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = true