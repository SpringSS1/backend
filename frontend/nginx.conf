# Frontend nginx.conf - place this in frontend/ so the frontend Dockerfile can COPY it during build.
server {
  listen 80;
  server_name _;

  # Serve react build
  root /usr/share/nginx/html;
  index index.html;

  # Serve SPA - fallback to index.html
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Proxy API requests to backend service (docker-compose service name: backend)
  location /api/ {
    proxy_pass         http://backend:3000/api/;
    proxy_set_header   Host $host;
    proxy_set_header   X-Real-IP $remote_addr;
    proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_http_version 1.1;
    proxy_set_header   Upgrade $http_upgrade;
    proxy_set_header   Connection "upgrade";
    proxy_read_timeout 90;
  }

  # Proxy uploads to backend static uploads route
  location /uploads/ {
    proxy_pass http://backend:3000/uploads/;
    proxy_set_header   Host $host;
    proxy_set_header   X-Real-IP $remote_addr;
    proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  # Optional: health check forwarding
  location /health {
    proxy_pass http://backend:3000/api/health;
    proxy_set_header Host $host;
  }

  # Security headers (basic, demo)
  add_header X-Frame-Options "DENY";
  add_header X-Content-Type-Options "nosniff";
  add_header X-XSS-Protection "1; mode=block";
}